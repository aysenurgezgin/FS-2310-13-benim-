<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container ">
        <div class="row mb-3">
            <!-- .col.bg-danger*12 col classları row un içinde olması için  grid yapısı kullandık display flex yapmışız gibi oldu
            bir row en fazla 12 tane col olması gerekiyor 
        1) düzen için bşr row olacak collarla parça oluşstur (a satıra 12 tane koy)
         2) rowlrı ayırmak için margin verecek
        containerın genişiğini 12 parçaya ayırır kolların sayısına bakar 2.yazdığımızda 12 koluna 3 e böler 4 kolonluk yer kaplar-->
            <div class="col bg-danger">1</div>
            <div class="col bg-danger">2</div>
            <div class="col bg-danger">3</div>
            <div class="col bg-danger">4</div>
            <div class="col bg-danger">5</div>
            <div class="col bg-danger">6</div>
            <div class="col bg-danger">7</div>
            <div class="col bg-danger">8</div>
            <div class="col bg-danger">9</div>
            <div class="col bg-danger">10</div>
            <div class="col bg-danger">11</div>
            <div class="col bg-danger">12</div>


        </div>
        <div class="row mb-3">
            <div class="col bg-success">1</div>
            <div class="col bg-success">2</div>
            <div class="col bg-success">3</div>
            <div class="col bg-success">4</div>
        </div>
        <div class="row mb-3">
            <div class="col-2 bg-info">Logo</div>
            <div class="col-10 bg-warning">Menu</div>
        </div>
        <div class="row mb-3">
            <div class="col-12 bg-primary">Column</div>
            <div class="col-12 bg-danger">Column</div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
