<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <!--header kısımlarını kullanmayacagız  weaport ölçülere göre çalışıcagız
    kullanımları görebilmek için bootstrap 'ten bakabilirsin -->
<div class="container">  
    <div id="Header" class="row">
        <div class="col bg-warning p-3 text-center">
            <h1 class="display-5">Header</h1>
        </div>
    </div>
    <div class="row">
        <!-- 576 dan büyük olurda d-none devreye girsin demiş oluyoruz.
        block olduğu zaman gözüksün demiş oluyoryz display none=d-none -->
        <div class="col-xxl-3 col-md-2 bg-danger d-none d-sm-block ">
            <h2 class="fs-6">Son makaleler</h2>
        </div>
        <div class="col-xxl-9 col-md-10 bg-info">
            <p class="p-2">İçerik</p>
        </div>
    </div>
    
    
</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
